<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/anime.min.js" defer></script>
    <script src="js/script.js" type="module" defer></script>
    <title>Document</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
</head>

<body>
    <main>
        <div class="search-box">
            <p>Search for a message:</p>
            <input type="text" id="search-input">
            <button id="search-btn">Search</button>
            <label id="search-result-count"></label>
            <p class="search-error-text"></p>
        </div>
        <div id="search-results-container"></div>

        <form>
            <div id="message-input-header">
                <input id="username" placeholder="Your username"></input>
                <div id="color-picker">
                    <p id="color-text">Choose a color for your message:</p>
                    <div class="picked-color"></div>
                    <div class="picked-color"></div>
                    <div class="picked-color"></div>
                    <div class="picked-color"></div>
                </div>
            </div>
            <textarea id="message-input"></textarea>
            <button id="message-btn" type="submit">Send</button>
        </form>

        <div class="progress" id="progress-bar">
            <div class="color"></div>
        </div>
          
        <div id="messages"></div>
    </main>
    <img src="images/garfAppear.png" alt="hot garf" id="garf">
</body>

</html>
